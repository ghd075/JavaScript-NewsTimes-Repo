    <script>
      $.ratioBoxH = function (boxEl, imgEl) {
        var boxSel = $(boxEl);
        var boxW = boxSel.width();
        var boxH = boxSel.height();
        var boxRatio = boxH / boxW;

        var imgSel = $(imgEl);

        var setImgDimensions = function () {
          var imgW = imgSel.width();
          var imgH = imgSel.height();
          var imgRatio = imgH / imgW;

          if (boxRatio < imgRatio) {
            imgSel.css({
              width: "auto",
              height: "100%",
              marginLeft: -((imgH * boxW) / boxH - imgW) / 2,
              marginTop: 0,
            });
          } else {
            imgSel.css({
              width: "100%",
              height: "auto",
              marginTop: -((imgW * boxH) / boxW - imgH) / 2,
              marginLeft: 0,
            });
          }
        };

        // 이미지의 로드 이벤트 핸들러 등록
        imgSel.on("load", setImgDimensions);

        // 초기 설정
        setImgDimensions();
      };

      $(function () {
        // 이미지 종횡비 계산
        let NewsImgCont = $(".card .news-img-wrap");
        let NewsImg = $(".card .news-img-wrap img");
        $.ratioBoxH(NewsImgCont, NewsImg);
      });
    </script>
